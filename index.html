<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My HandHeld GPS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --primary-color: #4caf50;
      --secondary-color: #111827;
      --background-color: #f9fafb;
      --highlight-color: #6366f1;
      --border-color: #d1d5db;
      --light-gray: #f3f4f6;
      --dark-gray: #111827;
      --card-background: #ffffff;
      --button-hover: #5a6a87;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: var(--background-color);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--secondary-color);
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card {
      background-color: var(--card-background);
      border-radius: 16px;
      padding: 25px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    label {
      font-size: 1rem;
      color: var(--dark-gray);
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      color: #333;
      transition: border-color 0.3s, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus, button:focus {
      outline: none;
      border-color: var(--highlight-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    textarea {
      resize: vertical;
    }

    .status {
      text-align: center;
      margin-top: 12px;
      padding: 8px;
      background-color: var(--light-gray);
      border-radius: 12px;
      font-weight: bold;
      color: var(--secondary-color);
    }

    .result-box {
      background: var(--light-gray);
      padding: 12px;
      border-radius: 12px;
      margin-top: 20px;
      color: var(--dark-gray);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn {
      cursor: pointer;
      padding: 12px;
      border-radius: 12px;
      font-size: 1rem;
      color: #fff;
      border: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn.green {
      background-color: var(--primary-color);
    }

    .btn.secondary {
      background-color: var(--light-gray);
      color: var(--dark-gray);
      border: 1px solid var(--border-color);
    }

    .btn:hover {
      background-color: var(--button-hover);
    }

    .circular-button {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin: 20px auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .circular-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .error {
      color: red;
      font-size: 0.875rem;
      margin-top: 10px;
      text-align: center;
    }

    .pill {
      display: inline-block;
      padding: 8px 16px;
      font-size: 0.95rem;
      background-color: var(--light-gray);
      border-radius: 50px;
      color: var(--dark-gray);
      font-weight: 600;
    }

  </style>
</head>
<body>
  <h1>My Handheld GPS</h1>

  <div class="card">
    <div class="grid">
      <div>
        <label for="accuracy">Accuracy (m)</label>
        <input id="accuracy" type="number" step="0.1" placeholder="Accuracy" readonly />
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter description" rows="3"></textarea>
      </div>

      <div class="status">
        <span id="status" class="pill">Waiting for GPS fix...</span>
      </div>

      <div class="result-box" id="result-box">
        <!-- Display the result here -->
      </div>

      <div class="circular-button" id="pick-btn">üìç</div>

      <button class="btn secondary" id="download-btn">Download CSV</button>

      <div id="error-message" class="error"></div>
    </div>
  </div>

  <script>
    const storedCoordinates = [];

    function ddToUTM(lat, lon) {
      const a = 6378137.0;
      const f = 1 / 298.257223563;
      const k0 = 0.9996;
      const e = Math.sqrt(f * (2 - f));

      const zone = Math.floor((lon + 180) / 6) + 1;
      const lambda0 = ((zone - 1) * 6 - 180 + 3) * Math.PI / 180;

      const phi = lat * Math.PI / 180;
      const lambda = lon * Math.PI / 180;

      const n = a / Math.sqrt(1 - Math.pow(e * Math.sin(phi), 2));
      const t = Math.pow(Math.tan(phi), 2);
      const c = Math.pow(e, 2) / (1 - Math.pow(e, 2)) * Math.pow(Math.cos(phi), 2);
      const A = Math.cos(phi) * (lambda - lambda0);

      const m = a * ((1 - Math.pow(e, 2)/4 - 3*Math.pow(e, 4)/64 - 5*Math.pow(e, 6)/256) * phi
                  - (3*Math.pow(e, 2)/8 + 3*Math.pow(e, 4)/32 + 45*Math.pow(e, 6)/1024) * Math.sin(2*phi)
                  + (15*Math.pow(e, 4)/256 + 45*Math.pow(e, 6)/1024) * Math.sin(4*phi)
                  - (35*Math.pow(e, 6)/3072) * Math.sin(6*phi));

      const easting = 500000 + k0 * n * (A + (1 - t + c) * Math.pow(A, 3)/6 +
                        (5 - 18*t + t*t + 72*c - 58*(Math.pow(e, 2)/(1 - Math.pow(e, 2)))) * Math.pow(A, 5)/120);

      const northing = k0 * (m + n * Math.tan(phi) * (Math.pow(A, 2)/2 +
                         (5 - t + 9*c + 4*c*c) * Math.pow(A, 4)/24 +
                         (61 - 58*t + t*t + 600*c - 330*(Math.pow(e, 2)/(1 - Math.pow(e, 2)))) * Math.pow(A, 6)/720));

      const northingAdjusted = lat < 0 ? northing + 10000000 : northing;
      const hemisphere = lat < 0 ? 'S' : 'N';

      return {
        zone: zone + hemisphere,
        easting: easting.toFixed(3),
        northing: northingAdjusted.toFixed(3)
      };
    }

    function handleGeoSuccess(pos) {
      const c = pos.coords;
      console.log('Geolocation Success:', c); // Log for debugging

      const height = (c.altitude !== null && c.altitude !== undefined) ? c.altitude : 'N/A';

      const result = ddToUTM(c.latitude, c.longitude);

      document.getElementById('northing').value = result.northing;
      document.getElementById('easting').value = result.easting;
      document.getElementById('height').value = height;
      document.getElementById('accuracy').value = c.accuracy;

      document.getElementById('result-box').innerHTML = `
        <p><strong>Zone:</strong> ${result.zone}</p>
        <p><strong>UTM Easting:</strong> ${result.easting}</p>
        <p><strong>UTM Northing:</strong> ${result.northing}</p>
        <p><strong>Height (m):</strong> ${height}</p>
      `;

      if (c.accuracy < 40) {
        document.getElementById('pick-btn').style.backgroundColor = '#4caf50';
      } else {
        document.getElementById('pick-btn').style.backgroundColor = '#f3f4f6';
      }

      document.getElementById('status').textContent = 'Fix OK';
    }

    function handleGeoError(err) {
      const errorMsg = {
        1: 'Permission denied. Enable location for this page.',
        2: 'Position unavailable. Move to open sky, enable GPS.',
        3: 'Timeout. Try again.'
      };
      document.getElementById('status').textContent = errorMsg[err.code] || 'Geolocation error.';
      document.getElementById('error-message').textContent = errorMsg[err.code] || 'Geolocation error.';
    }

    function startTracking() {
      if ('geolocation' in navigator) {
        navigator.geolocation.watchPosition(handleGeoSuccess, handleGeoError, {
          enableHighAccuracy: true,
          timeout: 20000,
          maximumAge: 0
        });
      } else {
        document.getElementById('status').textContent = 'Geolocation not supported in this browser.';
      }
    }

    document.getElementById('pick-btn').addEventListener('click', function() {
      const northing = document.getElementById('northing').value;
      const easting = document.getElementById('easting').value;
      const height = document.getElementById('height').value;
      const accuracy = document.getElementById('accuracy').value;
      const description = document.getElementById('description').value;

      if (northing && easting && height && accuracy) {
        storedCoordinates.push({
          northing: northing,
          easting: easting,
          height: height,
          accuracy: accuracy,
          description: description,
          timestamp: new Date().toISOString()
        });
        alert('Coordinates stored!');
      } else {
        alert('Please wait for a valid GPS fix.');
      }
    });

    document.getElementById('download-btn').addEventListener('click', function() {
      if (storedCoordinates.length === 0) {
        alert('No coordinates stored yet.');
        return;
      }

      let csvContent = 'Northing,Easting,Height,Accuracy,Description,Timestamp\n';
      storedCoordinates.forEach(function(coord) {
        csvContent += `${coord.northing},${coord.easting},${coord.height},${coord.accuracy},${coord.description},${coord.timestamp}\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'coordinates.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    startTracking();
  </script>
</body>
</html>
