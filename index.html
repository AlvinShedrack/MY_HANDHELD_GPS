<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My HandHeld GPS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --primary-color: #00B0FF; /* Bright blue */
      --secondary-color: #FF4081; /* Vibrant pink */
      --green-color: #4CAF50; /* Normal green */
      --purple-color: #800080; /* Purple for "Pick" text */
      --orange-color: #FFA500; /* Orange */
      --border-color: #ddd;
      --dark-gray: #333;
      --light-gray: #f0f0f0;
      --error-color: #E74C3C;
      --highlight-color: #6366F1;
      --button-hover-color: #4E91F2; /* Hover color for buttons */
      --gradient-start: #FF8A00; /* Gradient for button */
      --gradient-end: #FF4B2B;
      --light-green-bg: #d4f1d4; /* Light green background for accuracy below 11m */
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: var(--light-gray);
      transition: background-color 0.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--secondary-color);
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .card {
      background-color: var(--card-background);
      color: #111;
      border-radius: 16px;
      padding: 25px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    label {
      font-size: 1rem;
      color: var(--dark-gray);
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      color: #333;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, button:focus {
      outline: none;
      border-color: var(--highlight-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    textarea {
      resize: vertical;
    }

    .status {
      text-align: center;
      margin-top: 12px;
      padding: 10px;
      background-color: var(--green-color);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.5s ease;
    }

    .status.waiting {
      background-color: #F39C12;
    }

    .result-box {
      background: var(--light-gray);
      padding: 12px;
      border-radius: 12px;
      margin-top: 20px;
      color: var(--dark-gray);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn {
      cursor: pointer;
      padding: 12px;
      border-radius: 12px;
      font-size: 1rem;
      color: white;
      background: var(--primary-color);
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--button-hover-color);
      transform: scale(1.05);
    }

    .btn.secondary {
      background-color: #fff;
      color: var(--dark-gray);
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .circular-button {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: var(--green-color);
      color: white;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin: 20px auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .circular-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .error {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 10px;
      text-align: center;
    }

    .pill {
      display: inline-block;
      padding: 8px 16px;
      font-size: 0.95rem;
      background-color: #e5e7eb;
      border-radius: 50px;
      color: var(--dark-gray);
      font-weight: 600;
    }

  </style>
</head>
<body>
  <h1>My Handheld GPS</h1>

  <div class="card">
    <div class="grid">
      <!-- Added Accuracy Field -->
      <div>
        <label for="accuracy">Accuracy (m)</label>
        <input id="accuracy" type="number" step="0.1" placeholder="Accuracy" readonly />
      </div>      
      <div>
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter description" rows="3" maxlength="10"></textarea>
      </div>
      <!-- Circular Button to Pick Coordinates -->
      <div class="circular-button" id="pick-btn">PICK</div>


      <div class="status" id="status">
        <span class="pill">Waiting for GPS fix...</span>
      </div>

      <div class="result-box" id="result-box">
        <!-- Display the result here -->
      </div>



      <!-- Download CSV Button -->
      <button class="btn secondary" id="download-btn">Download CSV</button>

      <div id="error-message" class="error"></div>
    </div>
  </div>

  <script>
    const storedCoordinates = [];
    let descriptionCount = 1; // Variable to track the description number

    function ddToUTM(lat, lon) {
      const a = 6378137.0;
      const f = 1 / 298.257223563;
      const k0 = 0.9996;
      const e = Math.sqrt(f * (2 - f));

      const zone = Math.floor((lon + 180) / 6) + 1;
      const lambda0 = ((zone - 1) * 6 - 180 + 3) * Math.PI / 180;

      const phi = lat * Math.PI / 180;
      const lambda = lon * Math.PI / 180;

      const n = a / Math.sqrt(1 - Math.pow(e * Math.sin(phi), 2));
      const t = Math.pow(Math.tan(phi), 2);
      const c = Math.pow(e, 2) / (1 - Math.pow(e, 2)) * Math.pow(Math.cos(phi), 2);
      const A = Math.cos(phi) * (lambda - lambda0);

      const m = a * ((1 - Math.pow(e, 2)/4 - 3*Math.pow(e, 4)/64 - 5*Math.pow(e, 6)/256) * phi
                  - (3*Math.pow(e, 2)/8 + 3*Math.pow(e, 4)/32 + 45*Math.pow(e, 6)/1024) * Math.sin(2*phi)
                  + (15*Math.pow(e, 4)/256 + 45*Math.pow(e, 6)/1024) * Math.sin(4*phi)
                  - (35*Math.pow(e, 6)/3072) * Math.sin(6*phi));

      const easting = 500000 + k0 * n * (A + (1 - t + c) * Math.pow(A, 3)/6 +
                        (5 - 18*t + t*t + 72*c - 58*(Math.pow(e, 2)/(1 - Math.pow(e, 2)))) * Math.pow(A, 5)/120);

      const northing = k0 * (m + n * Math.tan(phi) * (Math.pow(A, 2)/2 +
                         (5 - t + 9*c + 4*c*c) * Math.pow(A, 4)/24 +
                         (61 - 58*t + t*t + 600*c - 330*(Math.pow(e, 2)/(1 - Math.pow(e, 2)))) * Math.pow(A, 6)/720));

      const northingAdjusted = lat < 0 ? northing + 10000000 : northing;
      const hemisphere = lat < 0 ? 'S' : 'N';

      return {
        zone: zone + hemisphere,
        easting: easting.toFixed(3),
        northing: northingAdjusted.toFixed(3)
      };
    }

    function handleGeoSuccess(pos) {
      const c = pos.coords;
      console.log('Geolocation Success:', c); // Log for debugging

      const height = (c.altitude !== null && c.altitude !== undefined) ? c.altitude : 'N/A';

      const result = ddToUTM(c.latitude, c.longitude);

      // Update display fields with UTM values and accuracy
      const accuracy = c.accuracy;

      document.getElementById('accuracy').value = accuracy.toFixed(0); // Set the accuracy field to 0 decimal places
      document.getElementById('result-box').innerHTML = `
        <p><strong>Zone:</strong> ${result.zone}</p>
        <p><strong>UTM Easting:</strong> ${result.easting}</p>
        <p><strong>UTM Northing:</strong> ${result.northing}</p>
        <p><strong>Height (m):</strong> ${parseFloat(height).toFixed(3)}</p> <!-- Height rounded to 3 decimal places -->
        <p><strong>Accuracy (m):</strong> ${accuracy.toFixed(0)}</p> <!-- Accuracy rounded to 0 decimal places -->
      `;

      // Change background color based on accuracy
      if (accuracy < 11) {
        document.body.style.backgroundColor = '#d4f1d4'; // Light green color for below 11m accuracy
        document.getElementById('pick-btn').style.backgroundColor = '#4CAF50'; // Green button color
      } else if (accuracy < 31) {
        document.body.style.backgroundColor = '#FFA500'; // Orange color for below 30m accuracy
        document.getElementById('pick-btn').style.backgroundColor = '#FFA500'; // Orange button color
      } else {
        document.body.style.backgroundColor = '#F9FAFB'; // Default background color
        document.getElementById('pick-btn').style.backgroundColor = '#f3f4f6'; // Default gray button color
      }

      document.getElementById('status').textContent = 'GPS tracking';
      document.getElementById('status').classList.remove('waiting');
    }

    function handleGeoError(err) {
      const errorMsg = {
        1: 'Permission denied. Enable location for this page.',
        2: 'Position unavailable. Move to open sky, enable GPS.',
        3: 'Timeout. Try again.'
      };
      document.getElementById('status').textContent = errorMsg[err.code] || 'Geolocation error.';
      document.getElementById('status').classList.add('waiting');
      document.getElementById('error-message').textContent = errorMsg[err.code] || 'Geolocation error.';
    }

    // Start tracking location automatically on load
    function startTracking() {
      if ('geolocation' in navigator) {
        navigator.geolocation.watchPosition(handleGeoSuccess, handleGeoError, {
          enableHighAccuracy: true,
          timeout: 20000,
          maximumAge: 0
        });
      } else {
        document.getElementById('status').textContent = 'Geolocation not supported in this browser.';
      }
    }

    document.getElementById('pick-btn').addEventListener('click', function() {
      const description = document.getElementById('description').value;
      const accuracy = document.getElementById('accuracy').value;

      if (description && accuracy) {
        storedCoordinates.push({
          description: description,
          accuracy: accuracy,
          timestamp: new Date().toISOString()
        });

        // Auto increment description to A2, A3, etc.
        let nextDescription = `A${descriptionCount++}`;
        document.getElementById('description').value = nextDescription;

        alert('Coordinates stored!');
      } else {
        alert('Please wait for a valid GPS fix.');
      }
    });

    document.getElementById('download-btn').addEventListener('click', function() {
      if (storedCoordinates.length === 0) {
        alert('No coordinates stored yet.');
        return;
      }

      let csvContent = 'Description,Accuracy,Timestamp\n';
      storedCoordinates.forEach(function(coord) {
        csvContent += `${coord.description},${coord.accuracy},${coord.timestamp}\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'coordinates.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    startTracking();
  </script>
</body>
</html>
